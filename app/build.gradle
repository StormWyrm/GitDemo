apply plugin:"com.android.application"

android{
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig{
        applicationId 'com.github.StormWyrm.GitDemo'
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName '1.0.0'
    }


    buildTypes{
        release{
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),'proguard-rules.pro'
        }
        debug{
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),'proguard-rules.pro'
        }
    }
}