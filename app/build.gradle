apply plugin: "com.android.application"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    flavorDimensions 'channel','pay'
    productFlavors {
        normal {
            dimension 'channel'
        }
        xiaomi {
            dimension 'channel'
            applicationIdSuffix 'xiaomi'
        }
        baidu {
            dimension 'channel'
            applicationIdSuffix 'baidu'
        }

        vip{
            dimension 'pay'
        }

        free{
            dimension 'pay'
        }
    }

    defaultConfig {
        applicationId 'com.github.StormWyrm.GitDemo'
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName '1.0.0'
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}